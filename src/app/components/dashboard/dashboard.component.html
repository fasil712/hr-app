<div class="content-body">
    <div class="dashboard-cards">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>Employees</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Total Employees: {{ employeesCount }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button mat-icon-button (click)="viewEmployees()">
            <mat-icon>visibility</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>Candidates</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Total Candidates: {{ candidatesCount }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button mat-icon-button (click)="viewCandidates()">
            <mat-icon>visibility</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>Departments</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Total Departments: {{ departmentsCount }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button mat-icon-button (click)="viewDepartments()">
            <mat-icon>visibility</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="recent-candidates">
      <h2>Recently Added Candidates</h2>
      <table mat-table [dataSource]="recentCandidates">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let candidate">{{ candidate.name }}</td>
        </ng-container>
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef>Gender</th>
          <td mat-cell *matCellDef="let candidate">{{ candidate.gender }}</td>
        </ng-container>
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Date Added</th>
          <td mat-cell *matCellDef="let candidate">{{ candidate.address }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['name', 'gender', 'address']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'gender', 'address']"></tr>
      </table>
    </div>
  </div>
