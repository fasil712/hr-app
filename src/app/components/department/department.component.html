<div class="container">
  <mat-card class="mat-card-left">
    <mat-card-header>
      <mat-card-title>Department</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="departmentForm" (ngSubmit)="addDepartment()">
        <mat-form-field style="margin-top: 8px" appearance="outline">
          <mat-label>Department Name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
        <div [align]="'end'">
          <button type="submit" mat-raised-button color="primary">
            {{ buttonText }}
          </button>
          <button
            mat-raised-button
            color="warn"
            style="margin-left: 8px"
            (click)="resetForm()"
          >
            Reset
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  <mat-card class="mat-card-right">
    <mat-card-header>
      <mat-card-title>Department List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>

          <!-- Department Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Department
            </th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Description
            </th>
            <td mat-cell *matCellDef="let row">{{ row.description }}</td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let row">
              <!--Added our edit and delete buttons to this row-->
              <button
                mat-icon-button
                color="primary"
                (click)="updateDepartment(row.id)"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                (click)="deleteDepartment(row.id)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">
              <!-- No data matching the filter "{{ input.value }}" -->
            </td>
          </tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page of users"
        ></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
