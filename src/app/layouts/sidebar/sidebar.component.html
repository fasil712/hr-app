<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{ companyName }}</span>
  <span class="toolbar-item-spacer"></span>

  <mat-icon class="mat-icon-phone-email">phone</mat-icon>
  <span class="phone-email-text">{{ companyPhone }}</span>

  <mat-icon class="mat-icon-phone-email">email</mat-icon>
  <span class="phone-email-text">{{ companyEmail }}</span>

  <button mat-icon-button matTooltip="Notifications">
    <mat-icon matBadge="5" matBadgeColor="warn">notifications</mat-icon>
  </button>

  <button
    mat-icon-button
    matTooltip="My Account"
    [matMenuTriggerFor]="userAccountMenu"
  >
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <button mat-menu-item routerLink="#">
      <mat-icon>person</mat-icon><span>My Account</span>
    </button>
    <button mat-menu-item routerLink="/settings">
      <mat-icon>settings</mat-icon><span>Settings</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>help</mat-icon><span>Help</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="#">
      <mat-icon>exit_to_app</mat-icon>Logout
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav
    #sidenav
    mode="side"
    opened
    [class.mat-elevation-z4]="true"
    class="app-sidenav"
  >
    <mat-nav-list>
      <mat-list-item routerLinkActive="active" routerLink="/dashboard">
        <button mat-button matListItemTitle>
          <mat-icon matListItemIcon>home</mat-icon>Dashboard
        </button>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item routerLinkActive="active" routerLink="/candidates">
        <button mat-button matListItemTitle>
          <mat-icon matListItemIcon>person</mat-icon>Candidate
        </button>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item routerLinkActive="active" routerLink="/employees">
        <button mat-button matListItemTitle>
          <mat-icon matListItemIcon>badge</mat-icon>Employee
        </button>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item routerLinkActive="active" routerLink="/departments">
        <button mat-button matListItemTitle>
          <mat-icon matListItemIcon>list_alt</mat-icon>Department
        </button>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item routerLinkActive="active" routerLink="/salary">
        <button mat-button matListItemTitle>
          <mat-icon matListItemIcon>paid</mat-icon>Salary
        </button>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item routerLinkActive="active" routerLink="/settings">
        <button mat-button matListItemTitle>
          <mat-icon matListItemIcon>settings</mat-icon>Settings
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
