<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{ companyName }}</span>
  <span class="toolbar-item-spacer"></span>
  <button mat-icon-button matTooltip="Notifications">
    <mat-icon matBadge="5" matBadgeColor="warn">notifications</mat-icon>
  </button>
  <button
    mat-icon-button
    matTooltip="My Account"
    [matMenuTriggerFor]="userAccountMenu"
  >
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <button mat-menu-item routerLink="#">
      <mat-icon>person</mat-icon><span>My Account</span>
    </button>
    <button mat-menu-item routerLink="/settings">
      <mat-icon>settings</mat-icon><span>Settings</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>help</mat-icon><span>Help</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="#">
      <mat-icon>exit_to_app</mat-icon>Logout
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav
    #sidenav
    mode="side"
    [class.mat-elevation-z4]="true"
    class="app-sidenav"
  >
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/candidates">
        <mat-icon>person</mat-icon>
        <span>Candidate</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLinkActive="active" routerLink="/employees">
        <mat-icon>badge</mat-icon>
        <span>Employee</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLinkActive="active" routerLink="/departments">
        <mat-icon>list_alt</mat-icon>
        <span>Department</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLinkActive="active" routerLink="/salary">
        <mat-icon>paid</mat-icon>
        <span>Salary</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLinkActive="active" routerLink="/settings">
        <mat-icon>settings</mat-icon>
        <span>Setting</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
    <!-- <mat-card>
      Footer
    </mat-card> -->
  </mat-sidenav-content>
</mat-sidenav-container>
